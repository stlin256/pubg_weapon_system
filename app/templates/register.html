<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PUBG Armory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* --- 变量定义 (绿色主题) --- */
        :root { --pubg-green: #4cd137; --pubg-dark: #0f1014; --text-grey: #b7b7b7; }
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background: linear-gradient(rgba(15, 16, 20, 0.85), rgba(15, 16, 20, 0.95)), url("{{ url_for('static', filename='img/login-bg.jpg') }}");
            background-size: cover; background-position: center; color: white;
            position: relative;
        }

        /* --- 语言切换器 (右上角) --- */
        .lang-switcher-container { position: absolute; top: 20px; right: 20px; z-index: 10; }
        .lang-switcher {
            display: flex; align-items: center; justify-content: space-between;
            width: 70px; height: 26px; border: 1px solid #555; border-radius: 4px;
            cursor: pointer; overflow: hidden; font-family: 'Oswald', sans-serif; font-size: 0.85rem;
            transition: all 0.3s ease; filter: grayscale(100%); opacity: 0.6; background: rgba(0,0,0,0.5);
        }
        @media (hover: hover) {
            .lang-switcher:hover { transform: scale(1.1); filter: grayscale(0%); opacity: 1; border-color: transparent; }
        }
        .lang-option { flex: 1; text-align: center; color: #888; transition: color 0.3s; z-index: 2; }
        /* 注册页面使用绿色高亮 */
        .lang-option.active { color: #fff; font-weight: bold; background: var(--pubg-green); color: #000; height: 100%; display: flex; align-items: center; justify-content: center;}

        /* --- 注册卡片 --- */
        .container {
            background: rgba(26, 28, 33, 0.95); padding: 3rem;
            border-top: 4px solid var(--pubg-green);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%; max-width: 380px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .system-header { text-align: center; margin-bottom: 2rem; }
        .system-name {
            display: block; font-family: 'Roboto', sans-serif; font-size: 0.75rem; letter-spacing: 3px;
            color: var(--pubg-green); margin-bottom: 0.5rem; text-transform: uppercase; font-weight: bold;
        }
        h1 {
            font-family: 'Oswald', sans-serif; margin: 0;
            text-transform: uppercase; font-size: 2.2rem; letter-spacing: 2px; line-height: 1;
        }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--pubg-green); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        input {
            width: 100%; padding: 12px 15px; border: 1px solid #444; background-color: rgba(0, 0, 0, 0.3);
            color: #fff; box-sizing: border-box; font-size: 1rem; transition: all 0.3s;
        }
        input:focus { outline: none; border-color: var(--pubg-green); background-color: rgba(0, 0, 0, 0.5); }
        button {
            width: 100%; padding: 14px; border: none; background-color: var(--pubg-green); color: #fff;
            font-family: 'Oswald', sans-serif; font-size: 1.2rem; font-weight: bold;
            text-transform: uppercase; cursor: pointer; transition: all 0.2s; letter-spacing: 1px; margin-top: 1rem;
        }
        button:hover { background-color: #44bd32; transform: translateY(-2px); }
        .message { text-align: center; margin-top: 1rem; min-height: 24px; font-size: 0.9rem; }
        .message.success { color: #4cd137; }
        .message.error { color: #e84118; }
        .sub-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .sub-link a { color: var(--text-grey); text-decoration: none; transition: color 0.3s; }
        .sub-link a:hover { color: #fff; }
        .version-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 1001;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <!-- 语言切换器 -->
    <div class="lang-switcher-container">
        <div class="lang-switcher" id="langSwitcher">
            <div class="lang-option" data-lang="zh">中</div>
            <div class="lang-option" data-lang="en">EN</div>
        </div>
    </div>

    <div class="container">
        <!-- 强化标题设计 -->
        <div class="system-header">
            <span class="system-name" id="lblSystemName">PUBG WEAPON SYSTEM</span>
            <h1 id="lblTitle">REGISTER</h1>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label id="lblUser" for="username">NEW ID</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label id="lblPass" for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <button id="btnReg" type="submit">REGISTER</button>
        </form>
        <div id="message" class="message"></div>
        <div class="sub-link">
            <a id="linkLogin" href="/login">RETURN TO LOGIN</a>
        </div>
    </div>

    <script>
        // 国际化配置
        const i18n = {
            'zh': { 
                pageTitle: '注册 - PUBG 武器系统',
                systemName: 'PUBG 武器管理系统',
                title: '创建账户', 
                user: '新学号 / ID', 
                pass: '设置密码', 
                btn: '注 册', 
                link: '返回登录', 
                msgs: { pro: '处理中...', success: '注册成功！跳转中...', fail: '注册失败', netErr: '网络错误' } 
            },
            'en': { 
                pageTitle: 'Register - PUBG Armory',
                systemName: 'PUBG WEAPON SYSTEM',
                title: 'NEW OPERATOR', 
                user: 'NEW OPERATOR ID', 
                pass: 'SETUP PASSWORD', 
                btn: 'REGISTER', 
                link: 'RETURN TO LOGIN', 
                msgs: { pro: 'PROCESSING...', success: 'SUCCESS! REDIRECTING...', fail: 'REGISTRATION FAILED', netErr: 'NETWORK ERROR' } 
            }
        };

        let currentLang = localStorage.getItem('lang') || (navigator.language.startsWith('zh') ? 'zh' : 'en');
        const langSwitcher = document.getElementById('langSwitcher');

        function applyLanguage(lang) {
            const t = i18n[lang];
            currentLang = lang;
            localStorage.setItem('lang', lang);

            // 更新浏览器标题
            document.title = t.pageTitle;

            // 更新页面文本
            document.getElementById('lblSystemName').textContent = t.systemName;
            document.getElementById('lblTitle').textContent = t.title;
            document.getElementById('lblUser').textContent = t.user;
            document.getElementById('lblPass').textContent = t.pass;
            document.getElementById('btnReg').textContent = t.btn;
            document.getElementById('linkLogin').textContent = t.link;

            document.querySelectorAll('.lang-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.lang === lang);
            });
        }

        applyLanguage(currentLang);

        langSwitcher.addEventListener('click', () => {
            const newLang = currentLang === 'zh' ? 'en' : 'zh';
            applyLanguage(newLang);
        });

        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const t = i18n[currentLang];
            messageDiv.textContent = t.msgs.pro;
            messageDiv.className = 'message';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: form.username.value, password: form.password.value })
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = t.msgs.success;
                    messageDiv.className = 'message success';
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    messageDiv.textContent = result.message || t.msgs.fail;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = t.msgs.netErr;
                messageDiv.className = 'message error';
            }
        });
    </script>
    <div class="version-indicator">{{ version }}</div>
</body>
</html>
